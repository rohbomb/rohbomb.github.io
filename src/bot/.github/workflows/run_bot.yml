name: Run Tikkles Analyst Bot

on:
  schedule:
    # UTC 22:50 = KST 07:50 (Morning Briefing - Money)
    - cron: '50 22 * * *'
    # UTC 09:50 = KST 18:50 (Evening Insight - Tools)
    - cron: '50 9 * * *'
  workflow_dispatch: # Manual trigger
    inputs:
      dry_run:
        description: 'Test Mode (No API Cost)'
        required: false
        type: boolean
        default: false

jobs:
  run-bot:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Cache Python dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; else pip install requests feedparser PyGithub google-generativeai python-dotenv pytz; fi

    - name: Run Bot Script
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
        LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
        PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        DRY_RUN: ${{ github.event.inputs.dry_run }}
      run: |
        if [ -f "src/bot/bot_core.py" ]; then
          python src/bot/bot_core.py
        elif [ -f "bot_core.py" ]; then
          python bot_core.py
        else
          echo "Error: bot_core.py not found!"
          exit 1
        fi
