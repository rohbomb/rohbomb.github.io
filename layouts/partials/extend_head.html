{{ if .IsPage }}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "BlogPosting",
  "headline": {{ .Title }},
  "image": [
    {{ if .Params.cover.image }}
      {{ .Params.cover.image | absURL }}
    {{ else }}
      {{ site.Params.profileMode.imageUrl | absURL }}
    {{ end }}
   ],
  "datePublished": {{ .PublishDate.Format "2006-01-02T15:04:05Z0700" }},
  "dateModified": {{ .Lastmod.Format "2006-01-02T15:04:05Z0700" }},
  "author": {
    "@type": "Person",
    "name": {{ .Params.author | default site.Params.author }}
  },
  "mainEntityOfPage": {
    "@type": "WebPage",
    "@id": {{ .Permalink }}
  },
  "publisher": {
    "@type": "Organization",
    "name": {{ site.Title }},
    "logo": {
      "@type": "ImageObject",
      "url": {{ site.Params.assets.favicon | default "favicon.ico" | absURL }}
    }
  },
  "description": {{ .Summary | plainify }}
}
</script>
{{ end }}
